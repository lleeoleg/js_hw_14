<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация с элементом</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="toggle-element" style="width: 100px; height: 100px; background-color: lightblue;">Нажми</div>

    <script>
        $(document).ready(function () {
            $('#toggle-element').click(function () {
                $(this).fadeOut(500, function () {
                    setTimeout(() => {
                        $(this).fadeIn(500);
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
